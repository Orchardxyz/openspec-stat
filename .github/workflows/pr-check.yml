name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]

jobs:
  changeset-check:
    name: Check Changeset
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changeset
        run: |
          if [ ! -d ".changeset" ] || [ -z "$(ls -A .changeset/*.md 2>/dev/null | grep -v 'README.md')" ]; then
            echo "::error::No changeset found. Please run 'pnpm changeset:add' to add a changeset."
            exit 1
          else
            echo "âœ… Changeset found"
          fi
